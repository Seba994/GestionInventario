{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">Registrar Nuevo Juego</h2>
    
    <form method="post" enctype="multipart/form-data" class="border p-4 rounded bg-light">
        {% csrf_token %}
        
        <!-- Nombre -->
        <div class="mb-3">
            <label class="form-label">Nombre del Juego</label>
            {{ form.nombreJuego }}
        </div>
        
        <!-- Consola y Distribución -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Consola</label>
                {{ form.consola }}
            </div>
            <div class="col-md-6">
                <label class="form-label">Distribución</label>
                {{ form.distribucion }}
            </div>
        </div>
        
        <!-- Estado y Stock -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Estado</label>
                {{ form.estado }}
            </div>
            <div class="col-md-6">
                <label class="form-label">Stock</label>
                {{ form.unidades }}
            </div>
        </div>
        
        <!-- Imagen -->
        <div class="mb-4">
            <label class="form-label">Imagen</label>
            {{ form.imagen }}
        </div>
        
        <!-- Botones -->
        <div class="d-flex justify-content-between">
            <a href="{% url 'lista_juegos_con_stock' %}" class="btn btn-secondary">
                Cancelar
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-1"></i> Guardar
            </button>
        </div>
    </form>
</div>

<style>
    .form-control, .form-select {
        padding: 8px 12px;
        border-radius: 5px;
    }
    .btn {
        padding: 8px 20px;
        border-radius: 5px;
    }
</style>
{% endblock %}
