{% extends "base.html" %}
{% load static %}

{% block title %}Buscar Rol{% endblock %}
{% block content %}
<div class="container">
    <h1 class="text-center">Buscar Rol</h1>
    <form action="{% url 'buscar_rol' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
</div>
{% endblock %}
