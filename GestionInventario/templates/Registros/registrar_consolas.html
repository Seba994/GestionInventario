{% extends 'base.html' %}
{% load form_tags %}

{% block content %}
<div class="container col-md-6 mt-4">
    <h2 class="mb-4 text-center">Registrar Nueva Consola</h2>
    
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">{{ form.nombreConsola.label }}</label>
            {{ form.nombreConsola|add_class:"form-control" }}
        </div>
        <div class="mb-3">
            <label class="form-label">{{ form.marcaConsola.label }}</label>
            {{ form.marcaConsola|add_class:"form-control" }}
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Registrar Consola</button>
        </div>
    </form>
</div>
{% endblock %}
