{% extends "base.html" %}
{% block title %}Modificar Rol de Usuario | {{ block.super }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Modificar Rol de Usuario</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" class="form-control" value="{{ personal.usuario.username }}" readonly>
        </div>
        <div class="mb-3">
            {{ form.rol.errors }}
            <label for="{{ form.rol.id_for_label }}" class="form-label">{{ form.rol.label }}</label>
            {{ form.rol }}
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
    <div class="mt-3">
        <a href="{% url 'gestion_usuarios' %}" class="btn btn-secondary">Volver</a>
    </div>
</div>
{% endblock %}
